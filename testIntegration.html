<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Eurochamp Catalogue Components</title>
  <script type="text/javascript" component="aeris-data/eurochamp-metadata-edit-component-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js"></script>
  <script type="text/javascript" component="aeris-data/eurochamp-metadata-component-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js"></script>
  <script type="text/javascript" component="aeris-data/aeris-metadata-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js"></script>
  <script type="text/javascript" component="aeris-data/eurochamp-catalogue-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js"></script>
  <script type="text/javascript" component="aeris-data/aeris-commons-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      height: 100%;
    }
  </style>
</head>

<body>
  <style type="text/css">
  </style>

  <div>

    <aeris-theme id="theme2" active="true" primary="#f39846" emphasis="#f39846"></aeris-theme>
    <aeris-orcid orcid="0000-0002-2275-0537"></aeris-orcid>
    <aeris-catalog metadata-service="https://sedoo.aeris-data.fr/datacenter-rest/rest/metadatatest/" program="EUROCHAMP.Chamber measurements" cart-service="http://localhost:9080/catalogue/rest/shoppingcart" download-service="https://sedoo.aeris-data.fr/datacenter-rest/rest/data"
      cart-token="chamber" orcid-service="https://sedoo.aeris-data.fr/datacenter-rest/rest/admin/" summary-bar-width="600px" summary-max-length="200" hidemap="false" ratio-map-sheet="1:3"
      criteria-background-color="#FAFAFA"
      criteria-header-background-color="#EEE" criteria-header-icon-color="#333"
      criteria-content-background-color="#EEE" criteria-content-primary-color="#333" criteria-content-secondary-color="#888">

      <div slot="criteria">
        <compound-search-criteria deployed="true"></compound-search-criteria>
        <experiment-type-search-criteria></experiment-type-search-criteria>
        <reactant-search-criteria></reactant-search-criteria>
        <reactive-species-search-criteria></reactive-species-search-criteria>
        <nox-level-search-criteria></nox-level-search-criteria>
        <light-source-search-criteria></light-source-search-criteria>
        <temperature-search-criteria></temperature-search-criteria>
        <wall-type-search-criteria></wall-type-search-criteria>
        <aeris-keyword-search-criteria></aeris-keyword-search-criteria>
        <chamber-institute-search-criteria></chamber-institute-search-criteria>
        <request-type-search-criteria requesttype="chamber"></request-type-search-criteria>
      </div>

      <div slot="buttons-criteria">
        <aeris-catalogue-maximize-button></aeris-catalogue-maximize-button>
        <aeris-catalogue-help-button></aeris-catalogue-help-button>
        <aeris-catalogue-reset-button></aeris-catalogue-reset-button>
        <aeris-catalogue-search-button></aeris-catalogue-search-button>
      </div>

      <div slot="buttons-map">
        <aeris-catalogue-edit-button></aeris-catalogue-edit-button>
      </div>

      <metadata-edit-button slot="buttons-metadata"></metadata-edit-button>
      <metadata-delete-button slot="buttons-metadata"></metadata-delete-button>

      <div slot="buttons-no-metadata">
        <metadata-create-button type="CHAMBER_MEASUREMENT_METADATA"></metadata-create-button>
      </div>
    </aeris-catalog>

  </div>

  <script src="dist/build.js"></script>
</body>

</html>
