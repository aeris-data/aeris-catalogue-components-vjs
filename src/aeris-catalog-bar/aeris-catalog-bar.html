<dom-module id="aeris-catalog-bar">

  <style>
    :host {
        box-sizing: border-box;
        display: block;
        width: var(--catalog-bar-width, 300px);
        height: var(--catalog-bar-heigh, 100%);
        padding: var(--catalog-bar-padding, 10px);
        background-color: var(--catalog-bar-background-color, rgba(255, 255, 255, 0.3))
    }
    .criteria-content {
        width: 100%;
        height: var(--catalog-bar-heigh, 100%);
        overflow: auto
    }
</style>

  <template>

    <div class="criteria-bar">
      <div id="criteriacontent" class="criteria-content">
        <content></content>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'aeris-catalog-bar',

      properties: {
        lang: {type: String, observer: 'refresh'}
      },

      attached: function() {
        this.refresh();
      },

      refresh: function() {
        /* Set language for children elements */
        var container = document.querySelector('.search-criteria-content');

        if(container) {
          var elements = [].slice.call(container.children);
          elements.forEach(function(item) {
            if(this.lang) item.setAttribute('lang', this.lang);
          }.bind(this));
        }

      }

    });
  </script>

</dom-module>
