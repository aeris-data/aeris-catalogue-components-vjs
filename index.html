<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aeris Catalogue Components - test of specific metadata template</title>
	<script type="text/javascript" component="aeris-data/aeris-commons-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<script type="text/javascript" component="aeris-data/aeris-metadata-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<script type="text/javascript" component="aeris-data/oldcampaigns-metadata-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script>
	
	<style>
	body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        height: 100%;
      }
	
	</style>
  </head>
  <body>
  <link rel="stylesheet" href="https://rawgit.com/aeris-data/aeris-metadata-components-vjs/develop/src/style/aeris-metadata-shared-style.css">

<div >

<aeris-theme id="theme2" active="true" primary="#F1684E" emphasis="#39B062"></aeris-theme>
<aeris-language lang="fr" active="true"></aeris-language>

<div>

<aeris-catalog metadata-service="https://sedoo.aeris-data.fr/catalogue/rest/metadatarecette/"  summary-bar-width="400px" summary-max-length="200" >
<span slot="criteria">
	<aeris-temporal-search-criteria ></aeris-temporal-search-criteria>
	<aeris-keyword-search-criteria ></aeris-keyword-search-criteria>
	<aeris-spatial-search-criteria ></aeris-spatial-search-criteria>
	<aeris-collection-search-criteria exclusion="CAPITOUL,ESCOMPTE"></aeris-collection-search-criteria >
	<aeris-collection-search-criteria headertitle="campaigns" headericonclass="fa fa-map-o" inclusion="CAPITOUL,ESCOMPTE"></aeris-collection-search-criteria>
	<aeris-platform-search-criteria deployed="true"></aeris-platform-search-criteria>
	<aeris-level-search-criteria></aeris-level-search-criteria>
</span>
<span slot="buttons">
	<aeris-catalogue-search-button></aeris-catalogue-search-button>
	<aeris-catalogue-reset-button></aeris-catalogue-reset-button>
	<aeris-catalogue-edit-button></aeris-catalogue-edit-button>
	<aeris-catalogue-maximize-button></aeris-catalogue-maximize-button>
	<aeris-catalogue-help-button></aeris-catalogue-help-button>
</span>
<span slot="help">
	<aeris-catalog-help-content helpcookie="help-popup"></aeris-catalog-help-content>
</span>
</aeris-catalog>
</div>
<script src="dist/build.js"></script>
</body>
</html>
